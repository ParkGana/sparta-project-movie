<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>영화 사이트</title>
        <link rel="stylesheet" href="./css/common.css" />
        <link rel="stylesheet" href="./css/header.css" />
        <link rel="stylesheet" href="./css/movie.css" />
        <link rel="stylesheet" href="./css/modal.css" />
        <link rel="stylesheet" href="./css/footer.css" />
        <style></style>
    </head>
    <body>
        <!-- Header -->
        <header>
            <h1 class="logo">MOVIE</h1>
            <input id="search" type="text" autocomplete="off" placeholder="영화를 검색해 주세요." />
            <button type="button" class="bookmark">북마크</button>
        </header>

        <!-- Movie List -->
        <div class="list">
            <section id="movie-section"></section>
        </div>

        <!-- Movie Detail (Modal) -->
        <div class="modal">
            <div class="modal-container">
                <div class="modal-contents">
                    <span class="modal-close">
                        <img src="./resource/icons/cancel.png" />
                    </span>
                    <div class="modal-poster">
                        <img src="" alt="poster" />
                    </div>
                    <p class="modal-title"></p>
                    <p class="modal-overview"></p>
                    <p class="modal-release"></p>
                    <p class="modal-average"></p>
                    <button type="button" class="modal-bookmark"></button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer id="footer">
            <a href="https://github.com/ParkGana/sparta-project-movie" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="github" />
            </a>
            <h5>© 2024 ParkGana.</h5>
        </footer>

        <script type="module" src="./js/variable.js"></script>
        <script type="module" src="./config/api.js"></script>
        <script type="module" src="./js/header.js"></script>
        <script type="module" src="./js/movie.js"></script>
        <script type="module" src="./js/modal.js"></script>
    </body>
</html>
